name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "dist/**"
      - "action.yml"
      - "__fixtures__/**"
      - "./.github/actions/test-fixture/**"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "src/**"
      - "dist/**"
      - "action.yml"
      - "__fixtures__/**"
      - "./.github/actions/test-fixture/**"
      - ".github/workflows/test.yml"

jobs:
  # ============================================================================
  # Node.js Tests
  # ============================================================================
  test-node:
    name: Node.js - ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: NPM
            fixture: node-minimal
            package-manager: npm
            expected-node-enabled: "true"
            expected-package-manager: npm
            test-command: "node --version && npm --version"
            title: "ðŸ“¦ NPM Test Results"

          - name: PNPM
            fixture: node-pnpm
            expected-node-enabled: "true"
            expected-package-manager: pnpm
            test-command: "node --version && pnpm --version"
            title: "ðŸ“¦ PNPM Test Results"

          - name: Yarn
            fixture: node-yarn
            expected-node-enabled: "true"
            expected-package-manager: yarn
            test-command: "node --version && yarn --version"
            title: "ðŸ“¦ Yarn Test Results"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Test fixture
        id: test
        uses: ./.github/actions/test-fixture
        with:
          fixture: ${{ matrix.fixture }}
          title: ${{ matrix.title }}
          package-manager: ${{ matrix.package-manager || '' }}
          install-deps: "true"
          expected-node-enabled: ${{ matrix.expected-node-enabled || '' }}
          expected-package-manager: ${{ matrix.expected-package-manager || '' }}

      - name: Test runtime
        if: matrix.test-command != ''
        run: ${{ matrix.test-command }}

  # ============================================================================
  # Bun Tests
  # ============================================================================
  test-bun:
    name: Bun - ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: From devEngines
            fixture: bun-minimal
            expected-bun-enabled: "true"
            expected-package-manager: bun
            test-command: "bun --version && bun run index.ts"
            title: "ðŸš€ Bun from devEngines Test Results"

          - name: Explicit Version
            fixture: bun-minimal
            package-manager: bun
            bun-version: "1.1.42"
            expected-bun-enabled: "true"
            expected-bun-version: "1.1.42"
            test-command: "bun --version && bun run test.js"
            title: "ðŸŽ¯ Bun Explicit Version Test Results"

          - name: Lockfile
            fixture: bun-lockfile
            test-command: "bun --version"
            verify-lockfile: bun.lockb
            title: "ðŸ”’ Bun Lockfile Test Results"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Test fixture
        id: test
        uses: ./.github/actions/test-fixture
        with:
          fixture: ${{ matrix.fixture }}
          title: ${{ matrix.title }}
          package-manager: ${{ matrix.package-manager || '' }}
          bun-version: ${{ matrix.bun-version || '' }}
          install-deps: "true"
          expected-bun-enabled: ${{ matrix.expected-bun-enabled || '' }}
          expected-bun-version: ${{ matrix.expected-bun-version || '' }}
          expected-package-manager: ${{ matrix.expected-package-manager || '' }}

      - name: Test runtime
        if: matrix.test-command != ''
        run: ${{ matrix.test-command }}

      - name: Verify lockfile
        if: matrix.verify-lockfile != ''
        run: |
          if [ ! -f "${{ matrix.verify-lockfile }}" ]; then
            echo "âŒ ${{ matrix.verify-lockfile }} not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Lockfile handled correctly" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Deno Tests
  # ============================================================================
  test-deno:
    name: Deno - ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Explicit Input
            fixture: deno-minimal
            deno-version: "1.46.3"
            expected-deno-enabled: "true"
            expected-package-manager: npm
            expected-deno-version: "1.46.3"
            test-command: "deno --version && deno run main.ts"
            title: "ðŸ¦• Deno Explicit Input Test Results"

          - name: From devEngines
            fixture: deno-lockfile
            expected-deno-enabled: "true"
            expected-package-manager: npm
            expected-deno-version: "2.5.6"
            test-command: "deno run app.ts"
            title: "ðŸ“¦ Deno from devEngines Test Results"

          - name: Explicit Version
            fixture: deno-minimal
            package-manager: deno
            deno-version: "1.46.3"
            expected-deno-enabled: "true"
            expected-deno-version: "1.46.3"
            expected-package-manager: deno
            test-command: "deno --version && deno run test.ts"
            title: "ðŸŽ¯ Deno Explicit Version Test Results"

          - name: Lockfile
            fixture: deno-lockfile
            package-manager: deno
            deno-version: "2.5.6"
            test-command: "deno run main.ts"
            verify-lockfile: deno.lock
            expected-deno-enabled: "true"
            expected-deno-version: "2.5.6"
            expected-package-manager: deno
            title: "ðŸ”’ Deno Lockfile Test Results"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Test fixture
        id: test
        uses: ./.github/actions/test-fixture
        with:
          fixture: ${{ matrix.fixture }}
          title: ${{ matrix.title }}
          package-manager: ${{ matrix.package-manager || '' }}
          deno-version: ${{ matrix.deno-version || '' }}
          install-deps: "true"
          expected-deno-enabled: ${{ matrix.expected-deno-enabled || '' }}
          expected-deno-version: ${{ matrix.expected-deno-version || '' }}
          expected-package-manager: ${{ matrix.expected-package-manager || '' }}

      - name: Test runtime
        if: matrix.test-command != ''
        run: ${{ matrix.test-command }}

      - name: Verify lockfile
        if: matrix.verify-lockfile != ''
        run: |
          if [ ! -f "${{ matrix.verify-lockfile }}" ]; then
            echo "âŒ ${{ matrix.verify-lockfile }} not found" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Lockfile handled correctly" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Feature Tests
  # ============================================================================
  test-features:
    name: Features - ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Biome from Config
            fixture: biome-auto
            expected-biome-enabled: "true"
            expected-biome-version: "2.3.6"
            test-command: "biome --version"
            title: "ðŸ§¬ Biome from Config Test Results"

          - name: Biome Explicit Version
            fixture: node-minimal
            biome-version: "2.3.6"
            expected-biome-enabled: "true"
            expected-biome-version: "2.3.6"
            test-command: "biome --version"
            title: "ðŸŽ¯ Biome Explicit Version Test Results"

          - name: Turbo Detection
            fixture: turbo-monorepo
            expected-turbo-enabled: "true"
            test-command: "echo 'Turbo detected'"
            title: "âš¡ Turbo Detection Test Results"

          - name: Skip Dependencies
            fixture: cache-test
            install-deps: "false"
            test-command: "node --version && npm --version"
            verify-no-node-modules: "true"
            title: "ðŸš« Skip Dependencies Test Results"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Test fixture
        id: test
        uses: ./.github/actions/test-fixture
        with:
          fixture: ${{ matrix.fixture }}
          title: ${{ matrix.title }}
          biome-version: ${{ matrix.biome-version || '' }}
          install-deps: ${{ matrix.install-deps || 'true' }}
          expected-biome-enabled: ${{ matrix.expected-biome-enabled || '' }}
          expected-biome-version: ${{ matrix.expected-biome-version || '' }}
          expected-turbo-enabled: ${{ matrix.expected-turbo-enabled || '' }}

      - name: Test runtime
        if: matrix.test-command != ''
        run: ${{ matrix.test-command }}

      - name: Verify no node_modules
        if: matrix.verify-no-node-modules == 'true'
        run: |
          if [ -d "node_modules" ]; then
            echo "âŒ node_modules should not exist when install-deps is false" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Dependencies correctly skipped" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Cache Test
  # ============================================================================
  test-cache:
    name: Cache Effectiveness
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup fixture
        run: |
          # Remove repository config files
          rm -f package.json pnpm-workspace.yaml biome.jsonc turbo.json pnpm-lock.yaml .nvmrc .node-version deno.json deno.lock
          # Copy fixture files to current directory
          cp -r __fixtures__/cache-test/. .
          echo "âœ“ Fixture 'cache-test' prepared"

      - name: First run (cache miss)
        id: setup1
        uses: ./

      - name: Display first run outputs
        run: |
          echo "## ðŸ’¾ Cache First Run Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "node-version: ${{ steps.setup1.outputs.node-version }} âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "package-manager: ${{ steps.setup1.outputs.package-manager }} âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "cache-hit: ${{ steps.setup1.outputs.cache-hit }} âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Verify dependencies installed
        run: |
          if [ ! -d "node_modules/lodash" ]; then
            echo "âŒ Dependencies not installed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY

      - name: Clear node_modules for second run
        run: rm -rf node_modules

      - name: Second run (cache hit expected)
        id: setup2
        uses: ./

      - name: Display second run outputs
        run: |
          echo "## ðŸ’¾ Cache Second Run Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "node-version: ${{ steps.setup2.outputs.node-version }} âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "package-manager: ${{ steps.setup2.outputs.package-manager }} âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "cache-hit: ${{ steps.setup2.outputs.cache-hit }} âœ”ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Verify cache restoration
        run: |
          if [ "${{ steps.setup2.outputs.cache-hit }}" == "false" ]; then
            echo "âŒ Second run should have cache hit or partial" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if [ ! -d "node_modules/lodash" ]; then
            echo "âŒ Dependencies not restored from cache" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "âœ… Cache restoration successful" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Test Summary
  # ============================================================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-node, test-bun, test-deno, test-features, test-cache]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-node.result }}" == "success" ] && \
             [ "${{ needs.test-bun.result }}" == "success" ] && \
             [ "${{ needs.test-deno.result }}" == "success" ] && \
             [ "${{ needs.test-features.result }}" == "success" ] && \
             [ "${{ needs.test-cache.result }}" == "success" ]; then
            echo "### âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "### âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Node.js tests: ${{ needs.test-node.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Bun tests: ${{ needs.test-bun.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Deno tests: ${{ needs.test-deno.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Feature tests: ${{ needs.test-features.result }}" >> $GITHUB_STEP_SUMMARY
            echo "- Cache test: ${{ needs.test-cache.result }}" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
